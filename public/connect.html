<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf8">
        <title> first page</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="public/css/style.css">
        <script src="https://code.jquery.com/jquery-3.5.0.js" integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>



    </head>
    <body>

        <form class="container mt-5">
            <p class="text-light"> Pour vous inscrire, ajoutez un nom d'utilisateur et un mot de passe. Pour vous connecter, utilisez le nom d'utilisateur et mot de passe de votre premi√®re connexion.</p>
            <div class="mb-3">
              <label for="username" class="form-label  text-light">Nom d'utilisateur</label>
              <input class="form-control" id="username">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label  text-light">Mot de passe</label>
              <input type="password" class="form-control" id="password">
            </div>
            <a  class="btn btn-primary"  onclick=connect();>Connection</a>
          </form>
          <script src="/socket.io/socket.io.js"></script>
          <script>
            var socket = io();
            socket.on('redirect', function (url, user){
                window.localStorage.setItem('username', user[0]["userName"]);
                window.localStorage.setItem('id', user[0]["id"]);
                window.localStorage.setItem('score', user[0]["score"]);
                console.log('user:  '+ JSON.stringify(user))
                window.location.href = url;
            })

            function connect(){
                var username = $('#username')[0].value;
                var password = $('#password')[0].value;
                console.log(username)
                socket.emit('login', username, password)
            }
          </script>
    </body>
</html>
